plugins {
  id "com.moowork.node" version "1.3.1"
  id 'java'
}

apply plugin: 'com.moowork.node'

version '0.0.1'


node {
    version = '10.16.3'
    npmVersion = '6.9.0'
    download = true
    workDir = file("${project.buildDir}/node")
    nodeModulesDir = file("${project.projectDir}")
}

jar.dependsOn 'npm_run_build'

jar {
  from 'dist/frontend' into 'static'
}
