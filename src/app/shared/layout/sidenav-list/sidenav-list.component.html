<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">{{ 'HEADER.HOME' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/products" (click)="onSidenavClose()">
    <mat-icon>shopping_cart</mat-icon> <span class="nav-caption">{{ 'HEADER.PRODUCTS' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="onSidenavClose()">
    <mat-icon>contacts</mat-icon><span class="nav-caption">{{ 'HEADER.CONTACT' | translate }}</span>
  </a>
  <mat-divider></mat-divider>
  <a *ngIf="user" mat-list-item routerLink="/admin" (click)="onSidenavClose()">
    <mat-icon>supervised_user_circle</mat-icon><span class="nav-caption">{{ 'HEADER.USERS' | translate }}</span>
  </a>
  <a *ngIf="!user" mat-list-item routerLink="/admin/login" (click)="onSidenavClose()">
    <mat-icon>account_circle</mat-icon><span class="nav-caption">{{ 'HEADER.LOGIN' | translate }}</span>
  </a>
  <a *ngIf="user" mat-list-item (click)="openConfirmationDialog()">
    <mat-icon>exit_to_app</mat-icon><span class="nav-caption">{{ 'HEADER.LOGOUT' | translate }}</span>
  </a>
</mat-nav-list>
