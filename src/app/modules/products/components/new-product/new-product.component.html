<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="15"></div>
  <div fxLayout="column" fxFlex="70">
    <div [hidden]="submitted">
      <h2>Create new product</h2>
      <form #productForm (ngSubmit)="onSubmit()" fxLayout="column">

        <div fxLayout="row">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matNativeControl type="text" id="name" required [(ngModel)]="product.name" name="name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select id="category" required [(ngModel)]="product.category" name="category">
              <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matNativeControl type="number" id="amount" required [(ngModel)]="product.amount" name="amount">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Price (â‚¬)</mat-label>
            <input matNativeControl type="number" id="price" required [(ngModel)]="product.price" name="amount">
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matNativeControl type="text" id="description" required [(ngModel)]="product.description"
                    name="description"></textarea>
        </mat-form-field>

        <diV fxLayoutAlign="center center">
          <button mat-raised-button type="submit">Submit</button>
        </diV>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <button mat-raised-button (click)="newProduct(); productForm.reset()">New product</button>
    </div>
  </div>
  <div fxFlex="15"></div>
</div>
