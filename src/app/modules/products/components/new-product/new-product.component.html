<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="15"></div>
  <div fxLayout="column" fxFlex.md="70">
    <h2>Create new product</h2>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="firstName">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="lastName">
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" required [(ngModel)]="product.amount" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
  <div fxFlex="15"></div>
</div>
