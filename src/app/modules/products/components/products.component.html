<product-categories></product-categories>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="15"></div>
  <div fxLayout="row wrap" fxFlex.md="70">
    <ul *ngIf="show && products" [@listAnimation]="products.length">
      <li fxFlex>
        <products-add-product></products-add-product>
      </li>
      <li fxFlex *ngFor="let product of products">
        <product-listing [product]="product"></product-listing>
      </li>
    </ul>
  </div>
  <div fxFlex="15"></div>
</div>
