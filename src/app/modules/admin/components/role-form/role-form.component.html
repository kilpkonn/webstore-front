<form (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>{{'ADMIN.ROLE' | translate}}</mat-label>
    <mat-select [(value)]="rowUser.role" [(ngModel)]="rowUser.role" name="role">
      <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit">{{'SAVE' | translate}}</button>
</form>
