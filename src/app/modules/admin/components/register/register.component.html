<div fxFlex="30" fxFlex.lt-md="5"></div>
<div fxFlex fxLayout="column">
  <h2>{{'ADMIN.REGISTER.REGISTER' | translate}}</h2>

  <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()" class="example-form">

    <mat-form-field class="example-full-width">
      <label for="username">{{'ADMIN.USERNAME' | translate}}</label>
      <input matInput type="text" id="username" formControlName="username"/>
      <mat-error *ngIf="hasError('username', 'required')">{{'ADMIN.MANDATORY' | translate}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label for="password">{{'ADMIN.PASSWORD' | translate}}</label>
      <input matInput type="password" id="password" formControlName="password"/>
      <mat-error *ngIf="hasError('password', 'required')">{{'ADMIN.MANDATORY' | translate}}</mat-error>
      <mat-error *ngIf="hasError('password', 'minlength')">{{'ADMIN.REGISTER.SHORT_PASS' | translate}}</mat-error>
    </mat-form-field>

    <button [disabled]="loading" mat-raised-button color="secondary">{{'ADMIN.REGISTER.REGISTER' | translate}}</button>
    <br><br>
    {{'ADMIN.REGISTER.ALREADY_HAVE_ACCOUNT' | translate}} <a routerLink="/admin/login">{{'ADMIN.REGISTER.LOGIN' | translate}}</a>
  </form>
</div>
<div fxFlex="30" fxFlex.lt-md="5"></div>
