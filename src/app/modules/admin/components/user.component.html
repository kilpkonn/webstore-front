<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex.lt-md="1" fxFlex="25" ></div>
  <div fxLayout="column" fxFlex fxLayoutAlign="center">
    <table fxFlexOffset.gt-md="10" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.USER.ID' | translate}}</th>
        <td mat-cell *matCellDef="let rowUser">{{rowUser.id}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.USERNAME' | translate}}</th>
        <td mat-cell *matCellDef="let rowUser">{{rowUser.username}}</td>
      </ng-container>

      <ng-container matColumnDef="roleForm">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.ROLE' | translate}}</th>
        <td mat-cell *matCellDef="let rowUser"><role-form [rowUser]="rowUser"></role-form></td>
      </ng-container>

      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef>{{'ADMIN.ROLE' | translate}}</th>
        <td mat-cell *matCellDef="let rowUser">{{rowUser.role}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>{{'DELETE' | translate}}</th>
        <td mat-cell *matCellDef="let rowUser">
          <button *ngIf="user.username !== rowUser.username" mat-button color="warn" (click)="deleteUser(rowUser)">{{'DELETE' | translate}}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div fxFlex.lt-md="1" fxFlex="25" ></div>
</div>
