<div fxLayout="column" fxLayoutAlign="center center">
  <form fxFlexOffset="5" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matNativeControl type="text" id="username" required [(ngModel)]="credentials.username" name="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matNativeControl type="text" id="password" required [(ngModel)]="credentials.password" name="password">
    </mat-form-field>

    <div fxLayoutAlign="center center">
      <button mat-raised-button type="submit">Login</button>
    </div>
  </form>
</div>
