<h2>Login</h2>

  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width">
      <label for="username">Username</label>
      <input matInput type="text" id="username" formControlName="username"/>
      <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label for="password">Password</label>
      <input matInput type="password" id="password" formControlName="password"/>
      <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
    </mat-form-field>

    <button [disabled]="loading" mat-stroked-button>Login</button>
    <br><br>
    Don't have an account? <a routerLink="/user/register">Register</a>
  </form>
