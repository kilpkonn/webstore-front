<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex.lt-md="5" fxFlex="15" ></div>
  <div fxLayout="row" fxFlex fxLayoutAlign="center">
<mat-card *ngFor="let user of users">
  <mat-card-header>
    <mat-card-title>{{user.username}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select [(value)]="user.role">
        <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Update</button>
  </mat-card-actions>
</mat-card>
  </div>
  <div fxFlex.lt-md="5" fxFlex="15" ></div>
</div>
