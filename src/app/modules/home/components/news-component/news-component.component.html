<mat-card>
  <mat-card-title>{{news.headline}}</mat-card-title>
  <ng-template [ngIf]="news.imageUrl">
    <mat-card-content>
      <hr>
      <img mat-card-image [attr.src]="'images/' + news.imageUrl" alt="News Image">
    </mat-card-content>
  </ng-template>
  <mat-card-content>
    {{news.content}}
  </mat-card-content>
  <mat-card-footer>{{news.createdAt | date: 'dd.MM.yyyy HH:mm'}}</mat-card-footer>
</mat-card>
