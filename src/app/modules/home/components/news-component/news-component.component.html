<mat-card>
  <mat-card-title>{{news.headline}}</mat-card-title>
  <mat-card-content>
    <img mat-card-image *ngIf="news.imageUrl" [attr.src]="'images/' + news.imageUrl" alt="News Image">
    {{news.content}}
  </mat-card-content>
  <mat-card-footer>{{news.createdAt | date: 'dd.MM.yyyy HH:mm'}}</mat-card-footer>
</mat-card>
