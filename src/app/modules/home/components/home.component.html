<div fxFlex="90" fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="10"></div>
  <div fxFlexOffset="10" fxFlex="80" fxLayout="column">
    <mat-card class="news-component" *ngFor="let news_component of news">
      <mat-card-title>{{news_component.headline}}</mat-card-title>
      <mat-card-content>{{news_component.content}}</mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="10"></div>
</div>
